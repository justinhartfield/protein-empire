<!-- 
  Protein Empire Analytics Snippet
  Include this in the <head> of all pages.
  Replace GA_MEASUREMENT_ID with your actual GA4 Measurement ID.
-->

<!-- Google Analytics 4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'GA_MEASUREMENT_ID', {
    // Enhanced measurement settings
    page_title: document.title,
    page_location: window.location.href,
    // Custom dimensions for Dotoro attribution
    custom_map: {
      'dimension1': 'intent_class',
      'dimension2': 'source_site',
      'dimension3': 'recipe_category'
    }
  });
</script>

<!-- Protein Empire Event Tracking -->
<script src="/js/ga4-events.js" defer></script>
