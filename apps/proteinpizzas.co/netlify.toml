# Netlify Configuration
# Uses pre-built dist files from the repository

[build]
  # No build needed - dist files are pre-built and committed
  command = "echo 'Using pre-built dist files'"
  
  # Publish directory
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/recipe_images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Netlify Functions
[functions]
  external_node_modules = ["@sendgrid/client", "@sendgrid/mail"]
  directory = "netlify/functions"

# Redirect /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
