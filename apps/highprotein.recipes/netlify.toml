# Netlify Configuration
# Uses pre-built dist files from the repository

[build]
  # Install function dependencies
  command = "cd netlify/functions && npm ci && echo 'Function dependencies installed'"
  
  # Publish directory
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/recipe_images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Redirect /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect category-breakfast to breakfast hub
[[redirects]]
  from = "/category-breakfast.html"
  to = "/breakfast/"
  status = 301

[[redirects]]
  from = "/category-breakfast"
  to = "/breakfast/"
  status = 301
